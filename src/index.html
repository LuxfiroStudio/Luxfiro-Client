<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selvania Launcher - Instancias + Slider</title>
    <link rel="stylesheet" href="./assets/css/launcher.css">
</head>
<body>

    <h1>Selvania Launcher</h1>

    <!-- ✅ Slider de rango (RAM, etc.) -->
    <section>
        <h2>Ajuste de Rango (Ejemplo de RAM)</h2>
        <div id="slider" class="slider" min="0" max="16" step="1">
            <div class="slider-line"><span></span></div>
            <div class="slider-touch-left"></div>
            <div class="slider-touch-right"></div>
        </div>
    </section>

    <!-- ✅ Instancias desde WebHost -->
    <section>
        <h2>Instancias Disponibles</h2>
        <div class="instances"></div>
    </section>

    <script type="module">
        import Slider, { loadInstances } from './slider.js';

        document.addEventListener('DOMContentLoaded', () => {
            const slider = new Slider('#slider');
            slider.on('change', (min, max) => {
                console.log(`Rango seleccionado: ${min} GB - ${max} GB`);
            });

            loadInstances();
        });
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">

    <h1>Selvania Launcher</h1>

    <!-- Botón para abrir el popup -->
    <button onclick="openPopup()">Abrir Selector de Instancias</button>

    <div class="instance-popup" id="popupInstances">

            <div class="close-popup icon-close" onclick="closePopup()"></div>
            <p>Elige tu instancia</p>
            <div class="instances-List"></div>
        </div>
    </div>

    <script type="module" src="./assets/js/launcher.js"></script>
</body>
</html>
